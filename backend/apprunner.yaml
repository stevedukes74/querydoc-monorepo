version: 1.0
runtime: nodejs22
build:
  commands:
    build:
      - yarn install --frozen-lockfile
      - yarn build
run:
  command: node dist/server.js
  network:
    port: 8080
  env:
    - name: NODE_ENV
      value: production
    - name: ANTHROPIC_API_KEY
      value: "{{resolve:secretsmanager:querydoc/anthropic-api-key}}"
    - name: CORS_ORIGIN
      value: https://querydoc.stevetheguru.com
